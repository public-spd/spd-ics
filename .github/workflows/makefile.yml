name: Makefile CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 13,15,17,19 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Update ics
      run: make ics/*
      
    - uses: stefanzweifel/git-auto-commit-action@v4
